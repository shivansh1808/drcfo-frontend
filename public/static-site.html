<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title_docter_name"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
        max-width: 100vw;
        overflow-x: hidden;
        font-family: "Inter";
      }
      body::-webkit-scrollbar {
        display: none;
      }
      .navbar {
        height: 10vh;
        width: 95%;
        margin: auto;
        background-color: transparent;
        position: relative;
        font-size: 16px;
      }

      .navbar > .nav-header {
        display: inline;
      }

      .navbar > .nav-header > .nav-title {
        display: inline-block;
        font-size: 1em;
        font-weight: 500;
        color: #000;
        padding: 10px;
        margin: 10px 0;
      }

      .navbar > .nav-btn {
        display: none;
      }

      .navbar > .nav-links {
        display: inline;
        float: right;
      }

      .navbar > .nav-links > a {
        display: inline-block;
        padding: 12px;
        text-decoration: none;
        color: #000;
        margin: 10px;
        font-size: 1em;
        font-weight: 500;
      }

      .navbar > .nav-links > a:last-child {
        display: inline-block;
        background: linear-gradient(90deg, #3f9a9d 0%, #50b38e 100%);
        border-radius: 2.08486px;
        padding: 7px 13px;
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        margin: 10px;
        font-size: 1em;
      }

      .navbar > .nav-links > a:hover {
        color: #50b38e;
      }

      .navbar > #nav-check {
        display: none;
      }

      @media (max-width: 600px) {
        .navbar {
          width: 90%;
        }
        .navbar > .nav-btn {
          display: inline-block;
          position: absolute;
          right: -20px;
          top: 5px;
        }
        .navbar > .nav-btn > label {
          display: inline-block;
          width: 50px;
          height: 50px;
          padding: 13px;
        }
        .navbar > .nav-btn > label:hover,
        .navbar #nav-check:checked ~ .nav-btn > label {
          /* background-color: rgba(0, 0, 0, 0.3); */
        }
        .navbar > .nav-btn > label > span {
          display: block;
          width: 25px;
          height: 7px;
          border-top: 3px solid #3e999e;
        }
        .navbar > .nav-links {
          position: absolute;
          display: block;
          width: 200px;
          background-color: #fff;
          height: 0px;
          transition: all 0.3s ease-in;
          overflow-y: hidden;
          top: 50px;
          right: 15px;
          z-index: 99;
          text-align: center;
        }
        .navbar > .nav-links > a {
          display: block;
          max-width: 100%;
          border-top: 0.3px solid #3f9a9d;
          padding: 20px 0;
          margin: 0;
          color: #3f9a9d;
        }
        .navbar > .nav-links > a:first-child {
          border-top: 0.3px solid #fff;
        }
        .navbar > .nav-links > a:nth-child(4) {
          border-bottom: 0.3px solid #3f9a9d;
        }
        .navbar > .nav-links > a:last-child {
          margin: 20px;
          font-size: 0.9rem;
          border-top: 0.3px solid #3f9a9d;
        }
        .navbar > #nav-check:not(:checked) ~ .nav-links {
          height: 0px;
        }
        .navbar > #nav-check:checked ~ .nav-links {
          height: 310px;
          border: 0.3px solid #3f9a9d;
        }
      }

      /* Header */
      .main_head {
        display: flex;
        position: relative;
        align-items: center;
        justify-content: space-between;
        min-height: 90vh;
        font-size: 16px;
      }
      .main_svg_top {
        position: absolute;
        top: -20vh;
        right: 0vw;
        z-index: -1;
      }
      .main_svg_low {
        position: absolute;
        top: 0vh;
        right: 0vw;
        z-index: -1;
      }
      .main_head_left {
        width: 50%;
        position: relative;
      }
      .main_left_box {
        width: 70%;
        margin: auto;
      }
      .main_head_left svg {
        position: absolute;
        bottom: -20vw;
        right: -8vw;
        z-index: -1;
      }
      .main_head_left_header {
        position: relative;
        font-size: 2.3em;
        font-weight: 400;
        font-family: "DM Serif Display";
        color: #1a1a1a;
      }

      .main_head_left_header svg {
        position: absolute;
        z-index: -1;
        top: -20vh;
        left: -8vw;
        width: 30vw;
        height: 30vw;
      }
      .docter_name {
        text-decoration: underline;
        text-underline-offset: 5px;
      }
      .main_head_left_specialist {
        flex-wrap: wrap;
        display: flex;
        color: #fff;
        font-size: 0.9em;
        font-weight: 500;
        margin-top: 1vh;
      }
      #docter_education,
      .docter_exp_content,
      .speciality_card {
        margin: 0.2vw 0.9em 0.5em 0;
        padding: 0.6em 1.5em;
        background: linear-gradient(
          90deg,
          rgba(65, 145, 86, 0.5) 0%,
          rgba(59, 160, 156, 0.5) 100%
        );
        border-radius: 1rem;
      }
      #speciality_list {
        display: flex;
        flex-wrap: wrap;
      }

      .main_head_left_message {
        margin: 4vh 0;
        font-family: "DM Sans";
      }
      .header_book_cta button {
        border: none;
        margin: 30px 0;
        padding: 0.5vw 2vw;
        width: fit-content;
        border-radius: 0.2rem;
        font-size: 1.1vw;
        color: #ffffff;
        font-family: "DM Sans";
        background: linear-gradient(90deg, #3e999f 0%, #55ba8a 120.95%);
      }
      .main_head_right {
        width: 50%;
        margin: auto;
      }
      .docter_image_box {
        background-color: #efefef;
        border-radius: 1rem;
        width: 60%;
        height: 30em;
        min-width: 20em;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 10px;
      }
      .docter_image_box img {
        width: 100%;
        max-height: 100%;
      }
      .docter_image_box .whatsapp_logo {
        position: absolute;
        width: 30%;
        right: -15%;
        top: 40%;
      }
      @media (max-width: 600px) {
        .main_head {
          flex-direction: column-reverse;
          height: auto;
        }
        .main_head_left {
          width: 100%;
        }
        .main_left_box {
          width: 100%;
        }
        .main_head_left_header {
          text-align: center;
          font-size: 1.5em;
          margin-top: 1vh;
        }
        .main_head_right {
          width: 100%;
        }
        .docter_image_box {
          width: 80%;
        }
        .main_head_left_specialist {
          justify-content: center;
          margin-top: 1em;
        }
        #speciality_list {
          justify-content: center;
        }
        .main_head_left_message {
          text-align: center;
          margin-top: 2vh;
        }
        .header_book_cta {
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .header_book_cta button {
          margin: 10px 0;
          padding: 0.5em 2em;
          width: fit-content;
          border-radius: 0.2rem;
          font-size: 1em;
          color: #ffffff;
          font-family: "DM Sans";
          background: linear-gradient(90deg, #3e999f 0%, #55ba8a 120.95%);
          border: none;
        }
      }
      /* Treatments */

      .treatment_head {
        padding: 5vh 0;
        width: 90%;
        margin: auto;
        font-family: "DM Serif Display";
        font-size: 2.3em;
        font-weight: 400;
      }
      .treatment_options {
        display: flex;
        justify-content: space-between;
        font-family: "DM Sans";
        font-weight: 700;
        font-size: 1.3vw;
        padding-bottom: 0.5vw;
        border-bottom: 0.4rem solid #eaeaea;
        text-align: center;
      }

      .treatment_body {
        display: flex;
        padding: 5em;
        width: 90%;
        margin: auto;
      }
      .treatment_left {
        width: 50%;
        position: relative;
        margin: auto;
      }
      .treatment_left svg {
        position: absolute;
        top: -20vh;
        left: -15vw;
        z-index: -1;
      }
      .treatment_left_head {
        text-decoration: underline;
        text-underline-offset: 10px;
        font-size: 2em;
        width: fit-content;
        font-weight: 500;
        font-style: "DM Serif Display";
      }
      .treatment_left_desc {
        margin-top: 10vh;
        width: 90%;
        font-style: "DM Sans";
        font-size: 1.2em;
        font-weight: 400;
        text-align: justify;
      }
      .treatment_left_symp {
        margin: 5vh 0;
        width: fit-content;
        font-style: "DM Sans";
        font-size: 1.1em;
        font-weight: 400;
        color: #8f8f8f;
        text-align: justify;
      }
      .treatment_card_cta {
        margin: 30px 0;
        padding: 0.5em 2em;
        width: fit-content;
        border-radius: 0.2rem;
        font-size: 1em;
        color: #ffffff;
        font-family: "DM Sans";
        background: linear-gradient(90deg, #3e999f 0%, #55ba8a 120.95%);
      }
      .treatment_right {
        width: 40%;
      }
      .treatment_image {
        width: 25em;
        height: 25em;
        margin: auto;
        border-radius: 1rem;
        position: relative;
        background-color: red;
      }
      .treatment_image img {
        width: 100%;
        max-height: 100%;
        z-index: 99;
      }
      .treatment_image svg {
        position: absolute;
        bottom: -5vh;
        left: -20vw;
        z-index: -1;
      }
      .nav {
        width: 90%;
        margin: auto;
        display: flex;
        overflow-x: scroll;
        justify-content: flex-start;
        border-bottom: 5px solid #eaeaea !important;
        margin-bottom: 2vh;
        font-size: 16px;
        position: relative;
      }
      .nav li a {
        min-width: 15em;
        position: relative;
        color: #000;
        font-weight: 600;
        text-transform: capitalize;
      }
      .nav li a:hover {
        color: #419463;
        background-color: transparent;
      }
      .nav li.active a {
        color: #419463;
        background-color: transparent;
      }
      .nav::-webkit-scrollbar {
        display: none;
      }
      @media (max-width: 600px) {
        .treatment_image {
          width: 10em;
        }
        .treatment_body {
          display: flex;
          flex-direction: column-reverse;
          width: 100%;
          padding: 2em;
        }
        .treatment_left {
          width: 100%;
          position: relative;
          margin: auto;
        }
        .treatment_right {
          width: 100%;
        }
        .treatment_left_desc {
          margin-top: 3vh;
        }
        .treatment_left_head {
          font-size: 1.5em;
        }
        .treatment_head {
          padding: 5vh 0;
          width: 90%;
          margin: auto;
          font-family: "DM Serif Display";
          font-size: 1.6em;
          font-weight: 400;
        }
      }
      /* Clinic */
      .clinics {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 16px;
      }
      .clinic_container_header {
        font-family: "DM Serif Display";
        font-size: 2.3em;
        font-weight: 400;
        color: #1a1a1a;
        text-align: center;
        margin-top: 10vh;
      }
      .clinic_card {
        display: flex;
        align-items: center;
        margin: 2vw;
        background: #f8f8f8;
        padding: 1.5vw 1.5vw;
        border: 0.712519px solid #3f9a9d;
        box-shadow: 5.70015px 5.70015px 14.2504px rgba(0, 0, 0, 0.05);
        border-radius: 14.2504px;
      }
      .clinic_svg_high {
        position: absolute;
        top: 0vw;
        left: 15vw;
        z-index: -1;
      }
      .clinic_svg_low {
        position: absolute;
        bottom: 0;
        right: 15vw;
        z-index: -1;
      }
      .clinic_card_left {
        margin-right: 1vw;
        width: 20vw;
      }
      .clinic_card_left_head {
        margin-bottom: 2vh;
        padding-right: 1vw;
        font-family: "DM Serif Display";
        font-size: 1.3em;
        font-weight: 400;
        color: #1a1a1a;
        text-decoration: underline;
        text-underline-offset: 5px;
      }
      .clinic_card_left_image {
        margin-bottom: 1.5em;
        width: 20vw;
        height: 25vh;
        border-radius: 0.5rem;
        background: #155a69;
        color: grey;
      }
      .clinic_card_left_image img {
        width: 100%;
        max-height: 100%;
      }
      .clinic_card_left_details {
        display: flex;
        margin-bottom: 2vw;
        justify-content: space-between;
      }
      .clinic_card_left_location {
        width: 50%;
      }
      .clinic_card_left_location_head {
        width: fit-content;
        font-family: "DM Sans";
        color: #8b8b8b;
        padding-right: 0.5vw;
        font-size: 0.9em;
        text-decoration: underline;
        text-underline-offset: 5px;
      }
      .clinic_card_left_head_desc {
        width: 90%;
        color: #484848;
        font-size: 0.9em;
        font-family: "DM Sans";
        word-wrap: break-word;
        margin-top: 5px;
      }
      .clinic_card_left_directions {
        font-size: 0.9em;
        color: #3e999e;
        font-family: "DM Serif Display";
        cursor: pointer;
        font-weight: 400;
        text-decoration: underline;
        text-underline-offset: 2px;
      }
      .clinic_card_cta button {
        padding: 0.5em 2em;
        border-radius: 0.2rem;
        font-size: 0.9em;
        color: #ffffff;
        font-family: "DM Sans";
        border: none;
        background: linear-gradient(90deg, #3e999f 0%, #55ba8a 120.95%);
      }
      .clinic_card_right {
        margin-left: 1vw;
        margin-right: 1vw;
        background-color: #ffffff;
        padding: 1vw 1.5vw;
        width: 18vw;
        height: 42vh;
      }
      .clinic_card_right_head {
        width: fit-content;
        color: #8b8b8b;
        font-weight: 500;
        font-size: 0.8em;
        padding-right: 1vw;
        text-decoration: underline;
        text-underline-offset: 5px;
      }
      .clinic_visiting_hours {
        margin-top: 1.5vw;
        font-family: "DM Sans";
        font-size: 0.8em;
        font-weight: 500;
      }
      .clinic_visiting_days {
        display: flex;
        margin-top: 1.5vw;
      }
      .clinic_visiting_days div {
        font-size: 0.8em;
        font-weight: 500;
        width: fit-content;
        padding: 0.1em 0.8em;
        margin-right: 0.7em;
        color: #3f9a9e;
        background-color: #3f9a9d66;
        border-radius: 2rem;
      }

      @media (max-width: 600px) {
        .clinics {
          display: flex;
          flex-direction: column;
          align-items: center;
          font-size: 16px;
        }
        .clinic_card {
          display: flex;
          align-items: end;
          justify-content: center;
          padding: 1.5em;
          flex-direction: column;
          width: 80vw;
          position: relative;
        }
        .clinic_container_header {
          font-size: 1.6em;
          width: 90%;
          margin: 1em auto;
          text-align: left;
        }
        .clinic_card_left {
          width: 100%;
          margin: 0;
        }
        .clinic_card_right {
          width: 100%;
          margin: 0;
          margin-bottom: 50px;
          padding: 0;
        }
        .clinic_card_left_head {
          text-align: center;
          font-size: 1.4em;
          font-weight: 400;
        }
        .clinic_card_left_image {
          margin-bottom: 2.5em;
          width: 100%;
        }
        .clinic_card_left_image img {
          width: 100%;
        }
        .clinic_card_left_details {
          flex-direction: column;
          margin: 1em 0.5em;
        }
        .clinic_card_left_location {
          width: 100%;
        }
        .clinic_card_left_directions {
          margin: 10px 0 0 0;
        }
        .clinic_card_right_head {
          width: fit-content;
          color: #8b8b8b;
          font-weight: 500;
          font-size: 0.8em;
          padding-left: 5vw;
          padding-top: 5vw;
          padding-bottom: 2vw;
          text-decoration: underline;
          text-underline-offset: 5px;
        }
        .clinic_visiting_hours {
          padding-left: 5vw;
          margin-top: 2vh;
        }
        .clinic_card_cta {
          position: absolute;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          margin: 20px 0;
          width: 100%;
          text-align: center;
        }
      }

      /* Testimonial  */

      .reviews {
        margin-bottom: 10vh;
        position: relative;
        height: 70vh;
        background: url("./reviews_bg.png") no-repeat;
        background-size: cover;
        background-size: 100% 100%;
        font-size: 16px;
      }
      .testimonial_svg_3 {
        position: absolute;
        top: 15vh;
        left: 50%;
        z-index: 10;
        width: 5em;
        transform: translateX(-50%);
      }

      /* Testimonial Carousel */

      .wrapper {
        background-color: #fff;
        position: absolute;
        width: 75%;
        min-height: 12em;
        border-radius: 20px;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        box-shadow: 8px 8px 30px rgba(0, 0, 0, 0.1);
        display: flex;
      }
      .testimonial-container {
        text-align: center;
        width: 80%;
        height: 100%;
        position: relative;
        margin: auto;
        padding: 1.8em 1.2em;
      }
      .wrapper button {
        font-size: 1.8em;
        height: 2.2em;
        width: 2.2em;
        background-color: transparent;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        border: none;
        cursor: pointer;
      }
      .wrapper #next {
        right: -3em;
      }
      .wrapper #next svg {
        color: #4fb090;
      }
      .wrapper #prev {
        left: -3em;
      }
      .wrapper #prev svg {
        color: #4fb090;
      }
      .testimonial-container p {
        font-family: "DM Serif Display";
        font-weight: 400;
        font-size: 1em;
        color: #409259;
        letter-spacing: 0.05em;
      }
      .testimonial-container h3 {
        font-family: "DM Serif Display";
        font-weight: 400;
        font-size: 1.6em;
        text-align: center;
        color: #484848;
      }
      .testimonial_header {
        font-family: "DM Serif Display";
        font-size: 2.3em;
        font-weight: 400;
        text-align: center;
        margin-bottom: 10px;
      }

      @media (max-width: 600px) {
        .reviews {
          height: 50vh;
        }
        .wrapper #next {
          right: -2em;
        }
        .wrapper #prev {
          left: -2em;
        }
        .testimonial_svg_3 {
          width: 3em;
          top: 4vh;
        }
        .testimonial_header {
          width: 90%;
          margin: 1.5em auto 1em auto;
          font-size: 1.6em;
          font-weight: 400;
          text-align: left;
        }
      }

      /* Faq */

      .faq {
        margin-bottom: 25vh;
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .faq_head {
        font-family: "DM Serif Display";
        font-size: 2.3em;
        font-weight: 400;
        margin-bottom: 5vh;
        text-align: center;
      }
      .faq_desc {
        margin: 1.5vh 0;
        position: relative;
        padding: 2.5vh 1vw;
        font-size: 1.2em;
        text-align: left;
        width: 50vw;
        background: #f4f4f4;
        border-radius: 7px;
        transition: 0.4s;
        cursor: pointer;
        border: none;
        color: #484848;
        text-transform: capitalize;
      }
      .faq_desc svg {
        position: absolute;
        right: 2vw;
        top: 50%;
        transform: translateY(-50%);
        z-index: 99;
        width: 1em;
      }
      .faq_note {
        display: none;
        margin: 1vh 0;
        padding: 1vh 0 1vh 1vw;
        font-size: 1em;
        text-align: left;
        width: 49vw;
        background: #f4f4f4;
        color: #797979;
        border-radius: 16.8272px;
        border: 1px solid #3f9a9d;
        box-shadow: 8px 8px 30px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 600px) {
        .faq {
          width: 90%;
          margin: auto;
        }
        .faq_head {
          font-size: 1.6em;
          text-align: left;
        }
        .faq_desc {
          width: 90vw;
          font-size: 1em;
        }
        .faq_note {
          width: 90vw;
          font-size: 1em;
        }
      }

      /* Blogs */

      .blogs {
        margin: 7vh 0 0 0;
        margin-left: 5vw;
        width: 95vw;
        font-size: 16px;
      }
      .blog_head {
        margin: 5vh 0;
        font-family: "DM Serif Display";
        font-size: 2.3em;
        font-weight: 400;
      }
      .blog_body {
        display: flex;
        margin-bottom: 10vh;
        overflow-x: auto;
      }
      .blog_body::-webkit-scrollbar {
        display: none;
      }
      .blog_cards {
        margin: 2em;
        padding-bottom: 2vh;
        width: 20em;
        min-width: 20em;
        border-radius: 20px;
        box-shadow: 8px 8px 40px rgba(0, 0, 0, 0.1);
      }
      .blog_picture {
        width: 100%;
        height: 30vh;
        overflow: hidden;
      }
      .blog_picture img {
        width: 100%;
        max-height: 100%;

        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
      }
      .blog_title {
        font-size: 1em;
        font-family: "DM Sans";
        font-weight: 600;
        color: #1a1a1a;
        width: 90%;
        margin: 1vh auto 0 auto;
        word-wrap: break-word;
      }
      .blog_desc {
        padding: 1vw 0;
        margin: 0 auto;
        word-wrap: break-word;
        width: 90%;
        font-size: 0.8em;
        font-family: "DM Sans";
        font-weight: 500;
        color: #1a1a1a;
      }
      .blog_footer {
        font-family: "Poppins";
        padding: 1vh 1em;
        display: flex;
        justify-content: space-between;
        font-size: 0.8em;
        font-weight: 500;
      }
      .blog_footer_left {
        display: flex;
        align-items: center;
        color: #56a7a6;
        cursor: pointer;
      }
      .blog_footer_right {
        display: flex;
        align-items: center;
        color: #828282;
      }
      @media (max-width: 600px) {
        .blogs {
          margin: 7vh 0 0 0;
          font-size: 16px;
          width: 100vw;
        }
        .blog_head {
          margin: 5vh auto 0 auto;
          font-size: 1.6em;
          width: 90%;
        }
      }
      /* Footer */

      .footer {
        font-size: 16px;
        position: relative;
        width: 100%;
        height: auto;
        padding: 10vh 0vw 20vh 0vh;
        display: flex;
        justify-content: space-around;
        font-family: "Poppins";
        color: #fff;
        background: #3f9a9d;
      }
      .footer_div_header {
        margin-top: 2vh;
        margin-bottom: 3vh;
        width: fit-content;
        font-size: 1em;
        font-weight: 500;
        line-height: 1.2vw;
        text-decoration: underline;
        text-underline-offset: 5px;
      }
      .footer_div_header2 {
        margin-top: 5vh;
        margin-bottom: 3vh;
        width: fit-content;
        font-size: 1em;
        font-weight: 500;
        line-height: 1.2vw;
        text-decoration: underline;
        text-underline-offset: 5px;
      }
      .footer_content {
        margin: 0.5vh 0;
        display: flex;
        align-items: center;
        font-weight: 500;
        font-size: 1em;
        max-width: 30em;
      }
      .footer_content svg {
        height: fit-content;
        margin-right: 0.5vw;
      }
      .footer_logo {
        position: absolute;
        bottom: 1vh;
        left: 50%;
        text-align: center;
        transform: translateX(-50%);
      }
      .footer_logo svg {
        margin: 5px 0;
      }
      .social_icons_box svg {
        margin: 0 8px;
        cursor: pointer;
        width: 1.6em;
      }
      .social_icons_box button {
        background: transparent;
        border: none;
      }
      .footer_treatment_names {
        margin: 10px 0;
      }
      @media (max-width: 600px) {
        .footer {
          display: flex;
          justify-content: flex-end;
          padding: 8vh 0vh;
        }
        .footer_contact {
          padding-right: 2em;
        }
        .footer_treatment {
          display: none;
        }
        .footer_clinic {
          display: none;
        }
        .footer_logo {
          position: absolute;
          left: 10%;
          top: 50%;
          text-align: center;
          transform: translateY(-50%);
        }
        .social_icons_box svg {
          margin: 0 7px;
          cursor: pointer;
          width: 1.4em;
        }
        .footer_content {
          font-size: 0.9em;
        }
      }
      /* Gator Tab CSS */

      .gator-tabs-container {
        display: flex;
        flex-direction: column;
      }

      .gator-tabs-header {
        display: flex;
        flex-wrap: wrap;
      }

      .gator-tabs-header > div {
        cursor: pointer;
        flex-grow: 1;
      }

      .gator-tabs {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 75vh;
        align-items: center;
      }

      .gator-tab {
        padding: 1rem;
      }

    <script>
      //  get doctorId query param
      const urlParams = new URLSearchParams(window.location.search);
      const doctorId = urlParams.get("doctorId");
      fetch("https://cfo.doctor/api/wg/?doctorId=" + doctorId)
        .then((res) => res.json())
        .then((d) => {
          //  data = d;
          onDataLoad(d.data);
        });

      const onDataLoad = (data) => {
        console.log("data", data);
        document.getElementById("docter_experience").innerText =
          data.personalInfo.experience;
        document.getElementById("docter_name").innerText =
          data.personalInfo.name;
        document.getElementById("title_docter_name").innerText =
          data.personalInfo.name;
        document.getElementById("nav_docter_name").innerText =
          data.personalInfo.name;
        document.getElementById("docter_education").innerText =
          data.personalInfo.education;
        document.getElementById("docter_bio").innerText = data.personalInfo.bio;
        document.getElementById(
          "footer_phone"
        ).innerText = `+91 ${data.contact?.number?.mobile}`;
        document.getElementById("footer_email").innerText = data.contact?.email;
        var img = document.createElement("img");
        img.src = data.personalInfo.picture.fileUrl;
        var src = document.getElementById("docter_image_box");
        src.appendChild(img);

        //Speciality List
        data.personalInfo.specialities.forEach(function (element) {
          var node = document.createElement("div");
          node.innerHTML = `<div class="speciality_card">${element}</div>`;
          document.getElementById("speciality_list").appendChild(node);
        });

        // Treatment data
        $(document).ready(function () {
          $("#myCarousel").carousel({
            interval: 4000,
          });

          var clickEvent = false;
          $("#myCarousel").on("click", ".nav a", function () {
            clickEvent = true;
            $(".nav li").removeClass("active");
            $(this).parent().addClass("active");
          });
          $("#myCarousel").bind("slid", function () {
            // Get currently selected item
            var item = $("#myCarousel .carousel-inner .item.active");

            // Deactivate all nav links
            $("#myCarousel .nav li").removeClass("active");

            // Index is 1-based, use this to activate the nav link based on slide
            var index = item.index() + 1;
            $("#myCarousel .nav li:nth-child(" + index + ")").addClass(
              "active"
            );
          });
        });

        data.treatments.forEach(function (element, index) {
          console.log(element?.picture?.fileUrl, index);
          var node = document.createElement("div");
          node.className = "item";
          if (index == 0) {
            node.classList.add(`${index == 0 ? "active" : ""}`);
          }
          node.innerHTML = `<div class="treatment_body">
               <div class="treatment_left">
           <h3 class="treatment_left_head">${element.name}</h3>
           <p class="treatment_left_desc">
            ${element.description}
           </p>
           <div class="treatment_left_symp">Facing any of the symptoms?</div>
           <div class="treatment_card_cta">Book Appointment</div>
         </div>
         <div class="treatment_right">
           <div class="treatment_image">
      <img src=${element?.picture?.fileUrl} alt="no-clinic-image" />
           </div>
         </div>
             </div>`;

          document.getElementById("treatment_content").appendChild(node);

          var ul = document.getElementById("nav_content");
          var li = document.createElement("li");
          li.innerHTML = `<a href="#">${element.name} </a>`;

          li.setAttribute("data-target", "#myCarousel");
          li.setAttribute("data-slide-to", index);
          if (index == 0) {
            li.classList.add("active");
          }
          ul.appendChild(li);
          var node3 = document.createElement("div");
          node3.innerHTML = `<div class="footer_treatment_names">${element.name}</div>`;
          document
            .getElementById("treatment_tabs_container2")
            .appendChild(node3);
        });

        };
        // window.onload = displayTestimonial;
        displayTestimonial();

        function tabify(element) {
          const header = element.querySelector(".gator-tabs-header");
          const content = element.querySelector(".gator-tabs");
          const tab_headers = [...header.children];
          const tab_contents = [...content.children];
          tab_contents.forEach((x) => (x.style.display = "none"));
          let current_tab_index = -1;

          function setTab(index) {
            if (current_tab_index > -1) {
              tab_headers[current_tab_index].style.fontWeight = 400;
              tab_contents[current_tab_index].style.display = "none";
              tab_headers[current_tab_index].classList.remove(
                "treatment_header_box"
              );
            }
            tab_headers[index].className = "treatment_header_box";
            tab_contents[index].style.display = "flex";
            current_tab_index = index;
          }

          default_tab_index = tab_headers.findIndex((x) => {
            return [...x.classList].indexOf("default-gator-tab") > -1;
          });

          default_tab_index = default_tab_index === -1 ? 0 : default_tab_index;
          setTab(default_tab_index);
          tab_headers.forEach((x, i) => (x.onclick = (event) => setTab(i)));
        }

        // this is where the magic happens!
        [...document.querySelectorAll(".gator-tabs-container")].forEach((x) =>
          tabify(x)
        );

        // Show or Hide FAQ Tab
        var acc = document.getElementsByClassName("faq_desc");
        var x;
        for (x = 0; x < acc.length; x++) {
          acc[x].addEventListener("click", function () {
            this.classList.toggle("open");
            var faq_note = this.nextElementSibling;
            if (faq_note.style.display === "block") {
              faq_note.style.display = "none";
            } else {
              faq_note.style.display = "block";
            }
          });
        }
      };
    </script>
  </body>
</html>
